<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Health Profile</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor1/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor1/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main1.css" rel="stylesheet" media="all">
    
    <!-- Registration Background Css -->    
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <div class="limiter"><!-- <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins"> -->
        <div class="container-login100" style="background-image: url({% static '/images/bg-01.jpg' %});">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body"> 
                        <h2 class="title">Complete your Health Profile</h2>
                        <form method="POST" class="post-form" action="/user_advise/">
                            {% csrf_token %}
                            <div class="row row-space">
                                <div class="input-group">
                                    <label class="label">Email Id</label>
                                    <input class="input--style-4" type="text" name="emailid" placeholder="Email id">
                                </div>

                             </div>
                            <div class="row row-space">
                                <div class="col-2">
                                     <div class="input-group">
                                        <label class="label">Height</label>
                                        <input class="input--style-4" type="text" name="height" placeholder="Height">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Weight</label>
                                        <input class="input--style-4" type="text" name="weight" placeholder="Weight">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">HB</label>
                                        <input class="input--style-4" type="text" name="hb" placeholder="HB">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">BP</label>
                                        <input class="input--style-4" type="text" name="systolic" placeholder="Systolic" style="width:40%;">&nbsp/
                                        <input class="input--style-4" type="text" name="dystolic" placeholder="Dystolic" style="width:40%;">&nbsp

                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="input-group">
                                        <label class="label">Sugar</label>
                                        <input class="input--style-4" type="text" name="fasting sugar" placeholder="Fasting Sugar" style="width:30%;">&nbsp/
                                        <input class="input--style-4" type="text" name="after food" placeholder="After Food" style="width:25%;">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Cholestrol</label>
                                        <input class="input--style-4" type="text" name="hdl" placeholder="HDL" style="width:30%;">&nbsp/
                                        <input class="input--style-4" type="text" name="ldl" placeholder="LDL" style="width:30%;">&nbsp
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Tryglycerides/Total Cholestrol</label>
                                        <input class="input--style-4" type="text" name="try" placeholder="Tryglycerides" style="width:40%;">&nbsp/
                                        <input class="input--style-4" type="text" name="total" placeholder="Total Cholestrol" style="width:40%;">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                       <label class="label">Are you suffering from Heart Diseases?</label>
                                        <div class="p-t-10">
                                           <label class="radio-container m-r-45">Yes
                                                <input type="radio" checked="checked" name="heartdiseases" value="Yes">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">No
                                                <input type="radio" name="heartdiseases" value="No">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Are you a Sedentary Person?</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Yes
                                                <input type="radio" checked="checked" name="sedentary" value="Yes">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">No
                                                <input type="radio" name="sedentary" value="No">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                       <label class="label">Breakfast</label>
                                        <div class="p-t-10">
                                           <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="breakfast" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="breakfast" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Lunch</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="lunch" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="lunch" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Snacks</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="snacks" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="snacks" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Dinner</label>
                                         <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="dinner" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="dinner" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                    </div>
                                </div>
                            </div>    
                            
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor1/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor1/select2/select2.min.js"></script>
    <script src="../static/vendor1/datepicker/moment.min.js"></script>
    <script src="../static/vendor1/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global1.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
