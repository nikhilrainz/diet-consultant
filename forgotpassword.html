<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Password</title>
     <!-- Required meta tags-->
      {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Page</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor1/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor1/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main1.css" rel="stylesheet" media="all">

	<!-- Registration Background Css -->
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">

  </head>
  <body>
  <div class="limiter"><!-- <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins"> -->
      <div class="container-login100" style="background-image: url({% static '/images/bg-01.jpg' %});">
          <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                   <h2 class="title">Forgot Password</h2>
                   <form method="POST" class="post-form" action="/updatepassword/" onsubmit="return valid()">
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Email Id</label>
                                <input type="email" class="input--style-4" id="email" name="email" placeholder="Enter your Email id" required>
                                <span style="color:red;">{{emerror}}</span>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Security Question</label>
                                <select name="security" class="input--style-4" required>
                                    <option value="" selected="selected" disabled="disabled">-- select one --</option>
                                    <option value="childnickname">What is your nickname?</option>
                                    <option value="bestfriend">Who is your best friend?</option>
                                    <option value="birthplace">What is your birth place?</option>
                                    <option value="favmovie">Name of your car</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Answer</label>
                                    <input type="text" class="input--style-4" id="answer" name="answer" placeholder="Enter your answer" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                             <div class="col-2">
                                 <div class="input-group">
                                     <label class="label">Password</label>
                                     <input class="input--style-4" type="password" name="password" id="password" placeholder="Enter your Password" pattern=".{3,}" title="Must contain 3 or more characters" required>
                                 </div>
                             </div>
                             <div class="col-2">
                                 <div class="input-group">
                                     <label class="label">Confirm Password</label>
                                     <input class="input--style-4" type="password" name="confirmpassword" id="confirmpassword" placeholder="Re-enter your password" required>
                                 </div>
                             </div>
                        </div>
                        <p id="result"></p>
                        <span style="color:red;">{{fail}}</span>
                        <br><br>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
  </div>
    <script type="text/javascript">
		function valid(){
		    var npass=document.getElementById("password").value;
			var cpass=document.getElementById("confirmpassword").value;

			if((npass!=cpass)){
				document.getElementById("password").value="";
				document.getElementById("confirmpassword").value="";

				document.getElementById("result").style.color="red";
				document.getElementById("result").innerHTML="Password not same";
				return false;
			}
			else{
			    alert('Password changed successfully');
			}
		}
	</script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.easing.1.3.js"></script>
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <script src="../static/js/jquery.stellar.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>
    <script src="../static/js/aos.js"></script>
    <script src="../static/js/jquery.animateNumber.min.js"></script>
    <script src="../static/js/bootstrap-datepicker.js"></script>
    <script src="../static/js/jquery.timepicker.min.js"></script>
    <script src="../static/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="../static/js/google-map.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
