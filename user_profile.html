<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
     {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Profile Completion</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor1/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor1/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main1.css" rel="stylesheet" media="all">
    
    <!-- Registration Background Css -->    
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <div class="limiter"><!-- <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins"> -->

        <div class="container-login100" style="background-image: url({% static '/images/bg-01.jpg' %});">
        <div class="wrapper wrapper--w680">

            <div class="card card-4">
                <div class="card-body">
                    
                    <h2 class="title">Complete your Profile</h2>
                    <form method="POST" class="post-form" action="/user_profile/">
                        {% csrf_token %}

                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Email Id</label>
                                    <!--input class="input&#45;&#45;style-4" type="text" name="Address">-->
                                     {{userform.emailid}}
                            </div>

                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth</label>
                                    <div class="input-group-icon">
                                        <!--<input class="input&#45;&#45;style-4 js-datepicker" type="text" name="birthday">-->
                                        {{userform.dob}}
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                         {{userform.gender}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Address</label>
                                    <!--<input class="input&#45;&#45;style-4" type="text" name="Address"> -->
                                     {{userform.address}}
                            </div>
                        
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <!--<input class="input&#45;&#45;style-4" type="text" name="phone">-->
                                     {{userform.phone}}
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Qualification</label>
                                     {{userform.qualification}}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Profession</label>
                                     {{userform.profession}}
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor1/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor1/select2/select2.min.js"></script>
    <script src="../static/vendor1/datepicker/moment.min.js"></script>
    <script src="../static/vendor1/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global1.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
