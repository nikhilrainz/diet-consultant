<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Profile Completion</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor1/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor1/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main1.css" rel="stylesheet" media="all">
	
	<!-- Registration Background Css -->    
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <style type="text/css">
	.no-spinners {
		-moz-appearance:textfield;
	}
	.no-spinners::-webkit-outer-spin-button,
	.no-spinners::-webkit-inner-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}
</style>
</head>

<body>
    <div class="limiter"><!-- <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins"> -->

		<div class="container-login100" style="background-image: url({% static '/images/bg-01.jpg' %});">
        <div class="wrapper wrapper--w680">

            <div class="card card-4">
                <div class="card-body">
                	
                    <h2 class="title">Complete your profile - {{obj1.firstname}} {{obj1.lastname}}</h2>
                    <form method="POST" enctype="multipart/form-data" class="post-form" action="/expert_profile/?email={{useremail}}">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Email Id</label>
                                    <input class="input--style-4" type="email" name="emailid" value="{{useremail}}">
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="address" required>
                            </div>
                        
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4 no-spinners" type="text" name="phone" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" max="10" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Qualification</label>
                                    <select name="qualification" class="input--style-4" required>
                                        <option value="" selected="selected" disabled="disabled">-- select one --</option>
                                        <option value="Msc[Nutrition]">Msc[Nutrition]</option>
                                        <option value="PhD[Nutrition]">PhD[Nutrition]</option>
                                        <option value="PG Diploma in Nutrition">PG Diploma in Nutrition</option>
                                        <option value="B.Sc(Food/Nutrition)">B.Sc(Food/Nutrition)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Registration Number</label>
                                    <input class="input--style-4" type="text" name="regno" pattern="[A-Za-z]{4}[0-9]{7}" title="First four characters and remaining 7 digits" max="11" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Year of Registration</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="year" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Experience</label>
                                    <input class="input--style-4 no-spinners" type="number" name="experience" pattern="[0-9]{3}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Profile Picture</label>
                                    <input class="input--style-4" type="file" name="picture" required style="width:70%;">
                            </div>

                        </div>
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Professional Statement</label>
                                    <textarea class="input--style-4" name="about" rows="5" cols="22" required></textarea>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Languages Known</label>
                                     <input class="input--style-4" type="text" name="language" required>
                                </div>
                            </div>
                         </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Jquery JS-->
    <script src="../static/vendor1/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor1/select2/select2.min.js"></script>
    <script src="../static/vendor1/datepicker/moment.min.js"></script>
    <script src="../static/vendor1/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global1.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
