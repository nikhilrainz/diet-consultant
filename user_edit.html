      <div class="container" style="margin-left: 5%;">
        <h2>Edit Profile</h2>
        <form enctype="multipart/form-data" method="POST" class="post-form" action="/update/{{employee.emailid}}">
          {% csrf_token %}
          <table class="table">
            <tr>
              <th>Profile Picture</th>
              <td><input type="file" name="propic"></td>
            </tr>
            <tr>
              <th>Name</th>
              <td><input type="text" name="name" value="{{employee.firstname}} {{employee.lastname}}"disabled></td>
            </tr>
            <tr>
              <th>Email Id</th>
              <td><input type="email" name="email" value="{{employee.emailid}}" disabled></td>
            </tr>
            <tr>
              <th>Date of Birth</th>
              <td><input type="text" name="dob" value="{{employee.dob}}" required></td>
            </tr>
            <tr>
              <th>Gender</th>
              <td><input type="text" name="gender" value="{{employee.gender}}" required></td>
            </tr>
            <tr>
              <th>Address</th>
              <td><input type="text" name="address" value="{{employee.address}}" required></td>
            </tr>
            <tr>
              <th>Phone Number</th>
              <td><input type="text" name="phone" value="{{employee.phone}}" required></td>
            </tr>
            <tr>
              <th>Qualification</th>
              <td><select name="qualification" class="input--style-4"  required>
                  <option value="" selected="selected" disabled="disabled">-- select one --</option>
                  <option value="No formal education">No formal education</option>
                  <option value="Primary education">Primary education</option>
                  <option value="Secondary education">Secondary education</option>
                  <option value="Vocational qualification">Vocational qualification</option>
                  <option value="Bachelor's degree">Bachelor's degree</option>
                  <option value="Master's degree">Master's degree</option>
                  <option value="Doctorate or higher">Doctorate or higher</option>
                  </select>
              </td>
            </tr>
            <tr>
              <th>Profession</th>
              <td><select name="profession" class="input--style-4" required>
                  <option value="" selected="selected" disabled="disabled">-- select one --</option>
                  <option value = "student">Student</option>
                  <option value = "engineer">Engineer</option>
                  <option value = "pharmacist">Pharmacist</option>
                  <option value = "physician">Physician</option>
                  <option value = "accountant">Accountant</option>
                  <option value = "lecturer">Lecturer</option>
                  <option value = "scientist">Scientist</option>
                  <option value = "clerk">Clerk</option>
                  <option value = "engineer">Others</option>
                  <option value = "housewife">House Wife</option>
                  </select>
              </td>
            </tr>
            <tr>
              <td><button type="submit" class="btn btn-success">Update</button></td>
            </tr>
          </table>

        </form>
      </div>
