<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Health Profile</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor1/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor1/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor1/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main1.css" rel="stylesheet" media="all">
    
    <!-- Registration Background Css -->    
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <style type="text/css">
	.no-spinners {
		-moz-appearance:textfield;
	}
	.no-spinners::-webkit-outer-spin-button,
	.no-spinners::-webkit-inner-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}
</style>
</head>

<body>
    <div class="limiter"><!-- <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins"> -->
        <div class="container-login100" style="background-image: url({% static '/images/health.jpg' %});">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body"> 
                        <h2 class="title">Complete your Health Profile - {{obj1.firstname}} {{obj1.lastname}}</h2>
                        <form method="POST" class="post-form" action="/user_advise/">
                            {% csrf_token %}
                            <div class="row row-space">
                                <div class="input-group">
                                    <label class="label">Email Id</label>
                                    <input class="input--style-4" type="email" name="emailid" placeholder="Email id" value="{{useremail}}" disabled>
                                </div>

                             </div>
                            <div class="row row-space">
                                <div class="col-2">
                                     <div class="input-group">
                                        <label class="label">Height[cm]</label>
                                        <input class="input--style-4 no-spinners" type="number" name="height" placeholder="Height" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Weight[kg]</label>
                                        <input class="input--style-4 no-spinners" type="number" name="weight" placeholder="Weight" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">HB[g/dl]</label>
                                        <input class="input--style-4 no-spinners" type="number" name="hb" placeholder="HB" min="10" max="17" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">BP[mmHg]</label>
                                        <input class="input--style-4 no-spinners" type="number" name="systolic" placeholder="Systolic" min="90" max="250" style="width:40%;" required>&nbsp/
                                        <input class="input--style-4 no-spinners" type="number" name="dystolic" placeholder="Dystolic" min="60" max="140" style="width:40%;" required>&nbsp

                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="input-group">
                                        <label class="label">Sugar[mg/dL]</label>
                                        <input class="input--style-4 no-spinners" type="number" name="fasting sugar" placeholder="Fasting" min="80" max="200" style="width:50%;" required>&nbsp/
                                        <input class="input--style-4 no-spinners" type="number" name="after food" placeholder="After Food" min="120" max="360" style="width:35%;" required>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Cholestrol[mg/dL]</label>
                                        <input class="input--style-4 no-spinners" type="number" name="hdl" placeholder="HDL" min="0" max="90" style="width:30%;" required>&nbsp/
                                        <input class="input--style-4 no-spinners" type="number" name="ldl" placeholder="LDL" min="40" max="200" style="width:30%;" required>&nbsp
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Tryglycerides[mg/dL]/Total Cholestrol[mg/dL]</label>
                                        <input class="input--style-4 no-spinners" type="number" name="try" placeholder="Tryglycerides" min="40" max="399" style="width:40%;" required>&nbsp/
                                        <input class="input--style-4 no-spinners" type="number" name="total" placeholder="Total Cholestrol" min="40" max="349" style="width:40%;" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                       <label class="label">Are you suffering from Heart Diseases?</label>
                                        <div class="p-t-10">
                                           <label class="radio-container m-r-45">Yes
                                                <input type="radio" checked="checked" name="heartdiseases" value="Yes">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">No
                                                <input type="radio" name="heartdiseases" value="No">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Are you a Sedentary Person?</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Yes
                                                <input type="radio" checked="checked" name="sedentary" value="Yes">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">No
                                                <input type="radio" name="sedentary" value="No">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                       <label class="label">Breakfast</label>
                                        <div class="p-t-10">
                                           <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="breakfast" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="breakfast" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Lunch</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="lunch" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="lunch" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Snacks</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="snacks" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="snacks" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Dinner</label>
                                         <label class="radio-container m-r-45">Veg
                                                <input type="radio" checked="checked" name="dinner" value="veg">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Non-Veg
                                                <input type="radio" name="dinner" value="nonveg">
                                                <span class="checkmark"></span>
                                            </label>
                                    </div>
                                </div>
                            </div>    
                            
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor1/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor1/select2/select2.min.js"></script>
    <script src="../static/vendor1/datepicker/moment.min.js"></script>
    <script src="../static/vendor1/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global1.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
